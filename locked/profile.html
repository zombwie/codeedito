<body>
    <div class="navbar navbar-expand-md navbar-dark" id="Top">
        <div class="container">
            <a href="profile" class="navbar-brand"><img src="img/user.png" id="profilepics" alt="Logo"></a>

                <form action="/uploadProfilePicture" enctype="multipart/form-data" method="POST">
                    <br>
                    <input type="file" name="profilepic" required accept=".jpeg,.jpg,.png" /> <br>
                    <input type="submit" value="submit" class="mainbtn">

            </div>
