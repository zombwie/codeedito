<!DOCTYPE html>
<html lang="en">

<head>

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/Login.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="navbar navbar-expand-md navbar-dark" id="Top">
        <div class="container">
            <a href="/" class="navbar-brand text-info">DevDazzle</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu"><span
                    class="navbar-toggler-icon"></span></button>
    
            <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
                </ul>
                <li class="navbar-nav nav-item"><a href="/login" class="btn btn-outline-info">login</a></li>
            </div>
        </div>
    </div>
    <div class="loginCenterdiv">
        <div class="loginbox">
            <h1>Lag bruker</h1>
            <input type="text" id="username" name="username" placeholder="Skriv in brukernavn">
            <input type="text" id="email" name="email" placeholder="Skriv in epost">
            <input type="password" id="password" name="password" placeholder="Skriv in passord">
            <p id="error"></p>
            <button class="mainbtn" onclick="register()" id="register">Register</button>
            <a href="login">Har du alerede en bruker?</a>
        </div>
    </div>
</body>
<script src="js/Register.js"></script>

</html>
